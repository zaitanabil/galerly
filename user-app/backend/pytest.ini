[pytest]
# Pytest configuration for Galerly backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 6.0

# Add backend directory to Python path
pythonpath = .

# Test output options
addopts = 
    -v
    --strict-markers
    --tb=short

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    requires_aws: marks tests that require AWS services
    requires_stripe: marks tests that require Stripe

# Coverage options
[coverage:run]
source = handlers,utils
parallel = true
omit = 
    */tests/*
    */venv/*
    */package/*
    */python/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
