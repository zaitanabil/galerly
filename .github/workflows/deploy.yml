          HEIC_IMAGE=$(aws s3 ls s3://${{ secrets.S3_PHOTOS_BUCKET }} --recursive | grep -i ".heic" | head -1 | awk '{print $4}' || echo "")
          
          # Look for RAW images
          RAW_IMAGE=$(aws s3 ls s3://${{ secrets.S3_PHOTOS_BUCKET }} --recursive | grep -iE "\.(dng|cr2|nef|arw)" | head -1 | awk '{print $4}' || echo "")
          
          TESTS_RUN=0
          TESTS_PASSED=0
          
          # Test HEIC transformation
          if [ -n "$HEIC_IMAGE" ]; then
            echo "ðŸ“¸ Testing HEIC transformation..."
            echo "   Source: $HEIC_IMAGE"
            
            TEST_URL="https://${CDN_DOMAIN}/${HEIC_IMAGE}?format=jpeg&width=800&height=600&fit=inside"
            echo "   Test URL: $TEST_URL"
            
            # Try to fetch transformed image (timeout after 30 seconds)
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 30 "$TEST_URL" || echo "000")
            
            TESTS_RUN=$((TESTS_RUN + 1))
            if [ "$HTTP_CODE" = "200" ]; then
              echo "   âœ… HEIC transformation successful (HTTP $HTTP_CODE)"
              TESTS_PASSED=$((TESTS_PASSED + 1))
            else
              echo "   âš ï¸  HEIC transformation returned HTTP $HTTP_CODE"
              echo "   Note: First request may take longer as Lambda cold starts"
            fi
            echo ""
          else
            echo "âš ï¸  No HEIC images found for testing"
            echo ""
          fi
          
          # Test RAW transformation
          if [ -n "$RAW_IMAGE" ]; then
            echo "ðŸ“¸ Testing RAW transformation..."
            echo "   Source: $RAW_IMAGE"
            
            TEST_URL="https://${CDN_DOMAIN}/${RAW_IMAGE}?format=jpeg&width=800&height=600&fit=inside"
            echo "   Test URL: $TEST_URL"
            
            # Try to fetch transformed image (timeout after 60 seconds, RAW takes longer)
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 60 "$TEST_URL" || echo "000")
            
            TESTS_RUN=$((TESTS_RUN + 1))
            if [ "$HTTP_CODE" = "200" ]; then
              echo "   âœ… RAW transformation successful (HTTP $HTTP_CODE)"
              TESTS_PASSED=$((TESTS_PASSED + 1))
            else
              echo "   âš ï¸  RAW transformation returned HTTP $HTTP_CODE"
              echo "   Note: First request may take 30-60s as Lambda cold starts and processes RAW"
            fi
            echo ""
          else
            echo "âš ï¸  No RAW images found for testing"
            echo ""
          fi
          
          # Summary
          echo "=========================================="
          if [ $TESTS_RUN -eq 0 ]; then
            echo "âš ï¸  No test images found"
            echo "   Upload HEIC or RAW images to test transformation"
          elif [ $TESTS_PASSED -eq $TESTS_RUN ]; then
            echo "âœ… ALL TESTS PASSED ($TESTS_PASSED/$TESTS_RUN)"
            echo "   Server-side image transformation is working!"
          else
            echo "âš ï¸  SOME TESTS FAILED ($TESTS_PASSED/$TESTS_RUN passed)"
            echo "   This may be due to Lambda cold start"
            echo "   Check CloudWatch logs for details"
          fi
          echo "=========================================="


  # ========================================
  # STAGE 8: POST-DEPLOYMENT TESTS
  # ========================================
  test-deployment:
    name: âœ… Post-Deployment Tests
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-backend, deploy-image-transform]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify Images Exist in S3 Bucket
        run: |
          echo "=========================================="
          echo "ðŸ“¸ VERIFYING IMAGES IN S3 BUCKET"
          echo "=========================================="
          echo ""
          echo "ðŸª£ Bucket: ${{ secrets.S3_PHOTOS_BUCKET }}"
          echo "ðŸ“‹ Listing first 20 images..."
          echo ""
          
          # Check if bucket has any images
          IMAGE_COUNT=$(aws s3 ls s3://${{ secrets.S3_PHOTOS_BUCKET }} --recursive | wc -l)
          
          if [ "$IMAGE_COUNT" -eq 0 ]; then
            echo "âš ï¸  WARNING: No images found in S3 bucket!"
            echo "   This might be expected for a fresh deployment"
            echo "   Upload some photos through the gallery interface"
          else
            echo "âœ… Found $IMAGE_COUNT images in bucket"
            echo ""
            echo "ðŸ“‹ Recent images (first 20):"
            aws s3 ls s3://${{ secrets.S3_PHOTOS_BUCKET }} --recursive --human-readable | head -20
          fi
          
          echo ""
          echo "=========================================="

      - name: Invalidate CDN CloudFront Cache
        run: |
          echo "=========================================="
          echo "ðŸ”„ INVALIDATING CDN CLOUDFRONT CACHE"
          echo "=========================================="
          echo ""
          echo "ðŸŒ Distribution ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}"
          echo "ðŸ“‹ Invalidating all cached images..."
          echo ""
          
          # Get CloudFront distribution ID for CDN (if different from main frontend distribution)
          # Try to find the CDN-specific distribution by comment
          CDN_DIST_ID=$(aws cloudfront list-distributions \
            --query "DistributionList.Items[?Comment=='Galerly Image CDN'].Id" \
            --output text 2>/dev/null || echo "")
          
          if [ -z "$CDN_DIST_ID" ]; then
            echo "ðŸ“Œ Using main CloudFront distribution for cache invalidation"
            CDN_DIST_ID="${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}"
          else
            echo "ðŸ“Œ Found dedicated CDN distribution: $CDN_DIST_ID"
          fi
          
          # Create cache invalidation
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id "$CDN_DIST_ID" \
            --paths "/*" \
            --query 'Invalidation.Id' \
            --output text)
          
          echo ""
          echo "âœ… Cache invalidation created: $INVALIDATION_ID"
          echo "â³ CloudFront will serve fresh images (takes 1-2 minutes)"
          echo ""
          
          # Get invalidation status
          STATUS=$(aws cloudfront get-invalidation \
            --distribution-id "$CDN_DIST_ID" \
            --id "$INVALIDATION_ID" \
            --query 'Invalidation.Status' \
            --output text)
          
          echo "ðŸ“Š Invalidation Status: $STATUS"
          echo ""
          echo "=========================================="

      - name: Test Frontend Availability
        run: |
          echo "ðŸŒ Testing frontend availability..."
          
          # Test homepage
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.FRONTEND_URL }})
          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Homepage accessible (HTTP $HTTP_CODE)"
          else
            echo "âŒ Homepage returned HTTP $HTTP_CODE"
            exit 1
          fi

      - name: Test Lambda Function
        run: |
          echo "âš¡ Testing Lambda function..."
          
          # Invoke Lambda with inline JSON payload
          # AWS CLI v2 requires --cli-binary-format to accept raw JSON
          aws lambda invoke \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
            --cli-binary-format raw-in-base64-out \
            --payload '{"httpMethod":"GET","path":"/v1/health"}' \
            --region ${{ env.AWS_REGION }} \
            /tmp/lambda-response.json > /tmp/invoke-result.json
          
          # Check if invocation succeeded
          STATUS_CODE=$(cat /tmp/invoke-result.json | jq -r '.StatusCode')
          if [ "$STATUS_CODE" = "200" ]; then
            echo "âœ… Lambda function invoked successfully"
            echo "Response: $(cat /tmp/lambda-response.json)"
          else
            echo "âŒ Lambda invocation failed (Status: $STATUS_CODE)"
            echo "Response: $(cat /tmp/lambda-response.json)"
            exit 1
          fi

      - name: Verify CloudFront Distribution
        run: |
          echo "ðŸŒ Verifying CloudFront distribution..."
          
          STATUS=$(aws cloudfront get-distribution \
            --id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --query 'Distribution.Status' \
            --output text)
          
          if [ "$STATUS" = "Deployed" ]; then
            echo "âœ… CloudFront distribution deployed"
          else
            echo "âš ï¸  CloudFront status: $STATUS"
          fi

      - name: Verify RAW Format Support in Lambda
        run: |
          echo "=========================================="
          echo "ðŸ“¸ Verifying Lambda Layer Configuration"
          echo "=========================================="
          echo ""
          
          # Get Lambda configuration
          aws lambda get-function-configuration \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
            --region ${{ env.AWS_REGION }} > /tmp/lambda-config.json
          
          # Check layers
          LAYER_COUNT=$(cat /tmp/lambda-config.json | jq -r '.Layers // [] | length')
          
          if [ "$LAYER_COUNT" -eq 0 ]; then
            echo "âŒ No layers attached to Lambda function!"
            echo "   RAW format support will NOT work!"
            exit 1
          fi
          
          echo "âœ… Lambda has $LAYER_COUNT layer(s) attached"
          echo ""
          echo "ðŸ“‹ Attached Layers:"
          cat /tmp/lambda-config.json | jq -r '.Layers[] | "   - \(.Arn)"'
          
          # Check if our image processing layer is attached
          if cat /tmp/lambda-config.json | jq -r '.Layers[].Arn' | grep -q "galerly-image-processing"; then
            echo ""
            echo "âœ… galerly-image-processing layer is attached!"
            echo "   â„¹ï¸  Note: Image validation has been disabled"
            echo "   â„¹ï¸  Layer available but not used in code (PIL validation removed)"
            echo "   ðŸ“¦ Layer contains: Pillow, rawpy, pillow-heif, numpy (for future use if needed)"
          else
            echo ""
            echo "âš ï¸  galerly-image-processing layer NOT found"
            echo "   â„¹ï¸  This is OK - image validation is disabled"
            echo "   â„¹ï¸  Layer not required since PIL validation was removed"
          fi
          
          # Cleanup
          rm -f /tmp/lambda-config.json
          
          echo ""
          echo "=========================================="
          echo "âœ… Lambda Layer Verification Complete!"
          echo "=========================================="

      - name: Test Image Transformation Lambda
        run: |
          echo "=========================================="
          echo "ðŸ–¼ï¸  TESTING IMAGE TRANSFORMATION LAMBDA"
          echo "=========================================="
          echo ""
          
          # Check if Transform Lambda exists
          if aws lambda get-function --function-name ${{ secrets.LAMBDA_IMAGE_TRANSFORM_FUNCTION_NAME }} --region ${{ env.AWS_REGION }} >/dev/null 2>&1; then
            echo "âœ… Image Transform Lambda exists"
            
            # Get configuration
            CONFIG=$(aws lambda get-function-configuration \
              --function-name ${{ secrets.LAMBDA_IMAGE_TRANSFORM_FUNCTION_NAME }} \
              --region ${{ env.AWS_REGION }})
            
            MEMORY=$(echo $CONFIG | jq -r '.MemorySize')
            TIMEOUT=$(echo $CONFIG | jq -r '.Timeout')
            LAYERS=$(echo $CONFIG | jq -r '.Layers | length')
            STATE=$(echo $CONFIG | jq -r '.State')
            
            echo "   ðŸ“Š Memory: ${MEMORY}MB (recommended: 2048MB+)"
            echo "   â±ï¸  Timeout: ${TIMEOUT}s (recommended: 60s+)"
            echo "   ðŸ“š Layers: $LAYERS (should be 1+)"
            echo "   ðŸŸ¢ State: $STATE"
            
            if [ "$MEMORY" -lt 2048 ]; then
              echo "   âš ï¸  Warning: Memory might be too low for RAW processing"
            fi
            
            if [ "$TIMEOUT" -lt 30 ]; then
              echo "   âš ï¸  Warning: Timeout might be too short for RAW processing"
            fi
            
            if [ "$LAYERS" -eq 0 ]; then
              echo "   âŒ Error: No layers attached! Image processing will fail"
              exit 1
            fi
            
            echo ""
            echo "âœ… Image Transform Lambda is properly configured"
          else
            echo "âš ï¸  Image Transform Lambda not found (optional feature)"
            echo "   Images will be served without on-demand transformation"
          fi
          
          echo ""
          echo "=========================================="

      - name: Test Cache Bucket
        run: |
          echo "=========================================="
          echo "ðŸª£ TESTING CACHE BUCKET"
          echo "=========================================="
          echo ""
          
          CACHE_BUCKET="${{ secrets.S3_IMAGE_CACHE_BUCKET }}"
          
          if aws s3 ls s3://$CACHE_BUCKET >/dev/null 2>&1; then
            echo "âœ… Cache bucket exists: $CACHE_BUCKET"
            
            # Check lifecycle policy
            if aws s3api get-bucket-lifecycle-configuration --bucket $CACHE_BUCKET >/dev/null 2>&1; then
              echo "âœ… Lifecycle policy configured (auto-cleanup enabled)"
            else
              echo "âš ï¸  No lifecycle policy (cache will grow indefinitely)"
            fi
            
            # Get cache size
            OBJECT_COUNT=$(aws s3 ls s3://$CACHE_BUCKET --recursive | wc -l || echo "0")
            echo "ðŸ“¦ Cached objects: $OBJECT_COUNT"
            
            if [ "$OBJECT_COUNT" -gt 0 ]; then
              echo "ðŸ’¡ Cache is being used - image transformation is working!"
            else
              echo "ðŸ“­ Cache is empty (expected for new deployment)"
            fi
          else
            echo "âš ï¸  Cache bucket not found (optional feature)"
            echo "   Images will be transformed on every request"
          fi
          
          echo ""
          echo "=========================================="

