      - name: Attach Lambda@Edge to CloudFront Distribution
        run: |
          # Find Image CDN distribution by domain name (cdn.galerly.com)
          IMAGE_CDN_DIST_ID=$(aws cloudfront list-distributions \
            --query "DistributionList.Items[?Aliases.Items[?contains(@, 'cdn.galerly.com')]].Id | [0]" \
            --output text)
          
          if [ -z "$IMAGE_CDN_DIST_ID" ] || [ "$IMAGE_CDN_DIST_ID" = "None" ]; then
            exit 1
          fi
          
          # Get Lambda@Edge version ARN
          ROUTER_VERSION=$(aws lambda list-versions-by-function \
            --function-name ${{ secrets.LAMBDA_CLOUDFRONT_ROUTER_FUNCTION_NAME }} \
            --region us-east-1 \
            --query 'Versions[-1].Version' \
            --output text)
          
          ROUTER_ARN="arn:aws:lambda:us-east-1:$(aws sts get-caller-identity --query Account --output text):function:${{ secrets.LAMBDA_CLOUDFRONT_ROUTER_FUNCTION_NAME }}:${ROUTER_VERSION}"
          
          # Get current CloudFront configuration
          aws cloudfront get-distribution-config \
            --id $IMAGE_CDN_DIST_ID > /tmp/dist-config-full.json
          
          ETAG=$(jq -r '.ETag' /tmp/dist-config-full.json)
          jq '.DistributionConfig' /tmp/dist-config-full.json > /tmp/dist-config.json
          
          # Check if Lambda@Edge is already attached
          CURRENT_LAMBDA=$(jq -r '.DefaultCacheBehavior.LambdaFunctionAssociations.Items[]? | select(.EventType=="origin-request") | .LambdaFunctionARN' /tmp/dist-config.json || echo "")
          
          if [ "$CURRENT_LAMBDA" = "$ROUTER_ARN" ]; then
            exit 0
          fi
          
          # Update Lambda@Edge association using jq
          jq --arg arn "$ROUTER_ARN" '
            .DefaultCacheBehavior.LambdaFunctionAssociations.Items = 
              ([.DefaultCacheBehavior.LambdaFunctionAssociations.Items[]? | select(.EventType != "origin-request")] + 
              [{
                "EventType": "origin-request",
                "LambdaFunctionARN": $arn,
                "IncludeBody": false
              }]) |
            .DefaultCacheBehavior.LambdaFunctionAssociations.Quantity = 
              (.DefaultCacheBehavior.LambdaFunctionAssociations.Items | length)
          ' /tmp/dist-config.json > /tmp/dist-config-updated.json
          
          # Update CloudFront distribution
          aws cloudfront update-distribution \
            --id $IMAGE_CDN_DIST_ID \
            --distribution-config file:///tmp/dist-config-updated.json \
            --if-match "$ETAG" > /dev/null
          
          # Wait for CloudFront deployment
          MAX_ATTEMPTS=30
          ATTEMPT=0
          
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            ATTEMPT=$((ATTEMPT + 1))
            
            STATUS=$(aws cloudfront get-distribution \
              --id $IMAGE_CDN_DIST_ID \
              --query 'Distribution.Status' \
              --output text)
            
            if [ "$STATUS" = "Deployed" ]; then
              break
            fi
            
            if [ $ATTEMPT -lt $MAX_ATTEMPTS ]; then
              sleep 30
            fi
