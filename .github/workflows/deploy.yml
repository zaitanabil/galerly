          if [ "$FINAL_VAR_COUNT" -eq "$NEW_VAR_COUNT" ]; then
            echo "âœ… Variable count matches! ($FINAL_VAR_COUNT = $NEW_VAR_COUNT)"
          else
            echo "âŒ Variable count mismatch! Expected $NEW_VAR_COUNT but got $FINAL_VAR_COUNT"
