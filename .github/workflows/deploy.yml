            echo "âœ… Cache bucket already exists: $CACHE_BUCKET"
          else
            echo "ðŸ“¦ Creating cache bucket: $CACHE_BUCKET"
            aws s3 mb s3://$CACHE_BUCKET --region ${{ env.AWS_REGION }}
            
            # Enable versioning for safety
            aws s3api put-bucket-versioning \
              --bucket $CACHE_BUCKET \
              --versioning-configuration Status=Enabled
            
            # Apply lifecycle policy (auto-cleanup old cache after 90 days)
            aws s3api put-bucket-lifecycle-configuration \
              --bucket $CACHE_BUCKET \
