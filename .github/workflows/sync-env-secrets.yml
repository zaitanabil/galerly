name: Sync Environment Secrets

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not apply changes)'
        required: false
        default: 'false'

jobs:
  sync-secrets:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Generate configuration
        run: |
          python .github/scripts/generate-env-config.py
          
      - name: Display summary
        run: |
          cat .github/generated/summary.txt
          
      - name: Sync secrets and variables
        if: github.event.inputs.dry_run != 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          .github/generated/gh-commands.sh
          
      - name: Upload configuration artifacts
        uses: actions/upload-artifact@v4
        with:
          name: github-actions-config
          path: .github/generated/
          retention-days: 30
