server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Enable CORS
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json image/svg+xml;

    # Cache static assets (but not JS in development for easier debugging)
    location ~* \.(css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # No cache for JS files (development)
    location ~* \.js$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        try_files $uri =404;
    }

    # No cache for HTML files
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        try_files $uri =404;
    }

    # URL rewriting - replicate CloudFront function behavior
    # Handle root
    location = / {
        try_files /index.html =404;
    }

    # Valid routes without .html extension (matches CloudFront function)
    location ~ ^/(index|auth|reset-password|dashboard|gallery|new-gallery|client-gallery|client-dashboard|profile-settings|portfolio-settings|portfolio|photographers|pricing|billing|contact|faq|privacy|legal-notice|email-templates|404)$ {
        try_files $uri.html =404;
    }

    # Serve files with extensions directly (css, js, images, etc.)
    location ~ \. {
        try_files $uri =404;
    }

    # For any other path without extension, try adding .html, then fallback to 404
    location / {
        try_files $uri $uri.html $uri/ /404.html;
    }
}
